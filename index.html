<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumbini Guest House</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }.container {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  justify-content: space-between;
}

.left-side, .right-side {
  width: 48%;
  margin: 1%;
  background: #1a1a1a;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
}

h1, h2 {
  color: #c77dff;
}

p, li, input, textarea {
  color: #ddd;
}

.lang-toggle, button {
  background-color: #6a0dad;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s ease;
}

.lang-toggle:hover, button:hover {
  background-color: #9a4dff;
}

ul {
  padding-left: 20px;
}

input, textarea {
  width: 100%;
  background: #2a2a2a;
  border: 1px solid #6a0dad;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 10px;
}

iframe {
  width: 100%;
  border: none;
  border-radius: 10px;
}

.comment {
  background: #2d2d2d;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  border-left: 4px solid #6a0dad;
}

@media (max-width: 768px) {
  .left-side, .right-side {
    width: 100%;
    margin-bottom: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Lumbini Guest House</h1>
      <p>Islampur Village, Sector 38, Gurugram</p>
      <button class="lang-toggle">नेपाली / Hindi</button>
    </div>
    <div class="right-side">
      <div class="facility">
        <h2>Facilities</h2>
        <ul>
          <li>24-hour support</li>
          <li>Healthy homemade food (veg & non-veg)</li>
          <li>Double bed, attached bathroom, TV</li>
          <li>No pets allowed</li>
          <li>Taxi service: 6:30 AM to 10:30 PM</li>
        </ul>
      </div>
      <div class="booking-form">
        <h2>Book Now</h2>
        <input type="text" id="name" placeholder="Full Name" />
        <input type="date" id="date" />
        <button onclick="sendBookingToWhatsApp()">Book Now</button>
      </div>
      <div class="contact">
        <h2>Contact Us</h2>
        <p><i class="fas fa-phone"></i> <a href="tel:+917428671478" style="color:#c77dff;">+91 74286 71478</a></p>
      </div>
      <div class="reviews">
        <h2>Customer Reviews</h2>
        <div id="review-list"></div>
        <textarea id="comment" placeholder="Add a comment"></textarea>
        <button onclick="addComment()">Add Comment</button>
      </div>
      <div class="location">
        <h2>Find Us</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.041856358577!2d77.04265277518335!3d28.62913807567206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d19b8592fcfa5%3A0xf3d79ae0cfbe6dc0!2sIslampur%2C%20Sector%2038%2C%20Gurugram!5e0!3m2!1sen!2sin!4v1713954140743!5m2!1sen!2sin" height="200"></iframe>
      </div>
    </div>
  </div>
  <script>
    function addComment() {
      const comment = document.getElementById("comment").value;
      if (comment.trim()) {
        const commentList = document.getElementById("review-list");
        const newComment = document.createElement("div");
        newComment.classList.add("comment");
        newComment.textContent = comment;
        commentList.appendChild(newComment);
        document.getElementById("comment").value = "";
      }
    }function sendBookingToWhatsApp() {
  const name = document.getElementById("name").value;
  const date = document.getElementById("date").value;
  if (name && date) {
    const message = `New Booking%0AName: ${name}%0ADate: ${date}`;
    const phone = "917428671478";
    window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
  } else {
    alert("Please enter your name and booking date.");
  }
}

  </script>
</body>
</html>
