<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lumbini Guest House</title>

  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lato:wght@400&display=swap" rel="stylesheet">

  <!-- Add your custom styles -->
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    header {
      background-color: #5E2A8C; /* Purple theme */
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .cta-button {
      background-color: #F1C40F; /* Call to action button color */
      color: #121212;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      text-transform: uppercase;
    }

    .cta-button:hover {
      background-color: #F39C12;
    }

    .container {
      padding: 50px;
    }

    .room-gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-family: 'Lato', sans-serif;
    }

    .contact-form button {
      background-color: #5E2A8C;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #8E44AD;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lumbini Guest House</h1>
    <nav>
      <a href="#rooms">Rooms</a>
      <a href="#food">Food</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section id="rooms">
      <h2>Our Rooms</h2>
      <div class="room-gallery">
        <img src="room1.jpg" alt="Room 1">
        <img src="room2.jpg" alt="Room 2">
      </div>
    </section>

    <section id="food">
      <h2>Our Food</h2>
      <p>Delicious and healthy food options served fresh.</p>
      <a href="#contact" class="cta-button">Book Now</a>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
