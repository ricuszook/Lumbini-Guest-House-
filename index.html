<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumbini Guest House</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Century+Gothic&family=Algerian&family=Dancing+Script&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Century Gothic', sans-serif;
  background: linear-gradient(to bottom right, #ede7f6, #d1c4e9);
  color: #333;
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  background-color: #6a1b9a;
  padding: 20px;
  animation: fadeInDown 1s ease;
  flex-wrap: wrap;
  color: white;
}

.header-img {
  width: 80px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.header-text {
  text-align: center;
}

.header-text h1 {
  font-family: 'Century Gothic', sans-serif;
  font-size: 2.5rem;
  margin: 0;
}

.owner-name {
  font-family: 'Dancing Script', cursive;
  font-style: italic;
  font-size: 1.1rem;
  margin-top: 5px;
  color: #f8bbd0;
  font-weight: bold;
}

nav {
  background-color: #4527a0;
  padding: 10px 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.hero {
  background: linear-gradient(to right, #ab47bc, #8e24aa);
  text-align: center;
  padding: 60px 20px;
  animation: fadeInUp 1.2s ease;
  color: white;
}

.hero h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.btn {
  background: #fff;
  color: #6a1b9a;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn:hover {
  background: #ddd;
}

.section {
  padding: 40px 20px;
  max-width: 1200px;
  margin: auto;
}

.section h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

#facilities h2 {
  font-family: 'Algerian', serif;
}

.images {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.images img {
  width: 100%;
  max-width: 300px;
  border-radius: 10px;
}

.contact-box {
  background: #ede7f6;
  padding: 20px;
  border-radius: 10px;
  margin-top: 20px;
  color: #333;
}

.location-contact-wrapper {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.location-contact-wrapper iframe {
  flex: 1;
  min-width: 300px;
  height: 300px;
  border-radius: 10px;
  border: none;
}

footer {
  background: #4a148c;
  color: #eee;
  text-align: center;
  padding: 20px;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="https://media-cdn.tripadvisor.com/media/photo-s/18/64/7d/6d/maya-devi-temple.jpg" alt="Lumbini Temple" class="header-img">
      <div class="header-text">
        <h1>Lumbini Guest House</h1>
        <p class="owner-name">Owned by Sheshkant Bhattarai & Bishnu Bhattarai</p>
      </div>
    </div>
  </header>  <!-- Other content sections remain unchanged --></body>
</html>
